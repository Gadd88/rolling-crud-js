<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3a0c1a8233.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Proyecto Crud JS - Rolling</title>
</head>
<body>
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <i class="fa-solid fa-shop"></i>
                Proyecto Rolling Crud JS
              </a>
            </div>
          </nav>
    </header>
    <main>
        <section class="form-productos m-5">
            <form id="form-add-producto" class="d-flex flex-column col-8 form-group m-auto">
                <div class="d-flex gap-3">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Producto</span>
                        <input type="text" id="inputProducto" autofocus class="form-control">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Categoria</span>
                        <input type="text" id="inputCategoria" class="form-control">
                    </div>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Descripcion</span>
                    <input type="text" id="inputDescripcion" class="form-control">
                </div>
                <div class="d-flex justify-content-between align-items-center gap-3 mb-3">
                    <div class="input-group">
                        <span class="input-group-text">Precio</span>
                        <input type="number" id="inputPrecio" class="form-control">
                    </div>
                    <div class="input-group">
                        <span class="input-group-text">Stock</span>
                        <input type="number" id="inputStock" class="form-control">
                    </div>
                </div>
                <div class="botones d-flex justify-content-center">
                    <button id="btn-agregar" type="submit" class="btn btn-primary col-4 mx-auto">Agregar</button>
                    <button id="btn-reset" type="reset" class="btn btn-secondary col-4 mx-auto">Resetear</button>
                </div>
            </form>
        </section>
        <section class="m-5">
            <h2>Lista de Productos</h2>
            <ul id="lista-productos" class="d-flex align-items-center flex-wrap col-12 gap-2">
                <!-- <li>
                    <picture>
                        <figure>
                            <img src="" alt="imagen producto">
                        </figure>
                    </picture>
                        <p id="nombreProducto"></p>
                        <p id="descripcionProducto"></p>
                        <p id="precio-stock">
                            <span id="precioProducto">Precio</span>
                            <span id="stockProducto"">Stock</span>
                        </p>
                        <button>X</button>
                        <button>Modificar</button>
                    </li> -->
            </ul>
        </section>
        <section class="modalEditar">
            <div class="modal fade" data-bs-backdrop="static" id="modalProducto" tabindex="-1" aria-labelledby="modalProducto" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="modal-title"></h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="modal-body">
                            <form id="form-edicion">

                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="submit" id="btn-guardar" data-bs-dismiss="modal">Guardar Edicion</button>
                            <!-- <button type="button" class="btn btn-primary" id="btn-guardar-modificacion">Guardar cambios</button> -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>  
    <footer class="d-flex container-fluid justify-content-center">
        <div class="row d-flex justify-content-center align-items-center "> Todos los derechos reservados</div>
    </footer>
<script src='js/script.js'"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
